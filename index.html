<body onload="init()">
    <h1>El Pollo Loco</h1>

<div id="fullScreen">

        <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="" class="startscreenImg">

    <canvas id="canvas" width="720" height="480">
    </canvas>

    <div class="d-none" id="gameOver" >

    </div>
