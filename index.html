<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/3_enemies_chicken/chicken_small/1_walk/1_w.png" type="image/x-icon">
</head>
<body>
    <h1 id="h1">El Pollo Loco</h1>

    <div id="fullScreen">
        <div class="startscreen" id="startScreen">
            <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="" class="startscreenImg">
            <button id="startButton" class="startButton" onclick="startGame()"><b>Start</b></button>   
        </div>
        <div id="sound" onclick="toggleSoundActive()">
            <img id="sound-img" class ="icon_audio"src="./img/audio.png" alt="Sound" />
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="d-none" id="endScreen">
            <img class="endscreenImg" src="./img/9_intro_outro_screens/game_over/game over!.png" alt="">
            <button id="restartButton" onclick="restartGame()"><b>Retry</b></button>
        </div>

        <div class="win d-none" id="winScreen">
            <img class="winscreenImg" src="./img/youwin.png" alt="">
            <button id="backToMenuButton" onclick="backToMenu()"><b>Menu</b></button>
        </div>

        <div class="mobileButtons d-none" id="mobileButtons">
            <div class="moveKeys">
                <button class="touch-btn" id="btnLeft">
                    <img src="./img/linkerpfeil.png">
                </button>
                <button class="touch-btn" id="btnRight">
                    <img src="./img/rechterpfeil.png">
                </button>
            </div>
            <div class="throwKeys">
                <button class="touch-btn" id="btnThrow">
                    <img src="./img/wiederholen.png">
                </button>
                <button class="touch-btn" id="btnJump">
                    <img src="./img/oben.png">
                </button>
            </div>
        </div>

        <h3 id="h3">Walk = Left or Right || Jump = Up || Throw Bottle = Space</h3>

        <div id="landscape">
            <img src="./img/turn.jpg" alt="">
        </div>
    </div>
    <script src="js/sound.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
